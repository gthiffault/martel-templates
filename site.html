<!doctype html>
	<html lang="{{craft.app.language}}">
				<head>
					<link rel="stylesheet" href="{{ craft.app.sites.primarySite.baseUrl }}assets/css/app.css">
					<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Oswald" rel="stylesheet">
					<meta name="viewport" content="width=device-width, initial-scale=1.0">
				</head>	
		<body class="{% if entry is defined %}{{entry.type}}{% endif %}">	

			<header class="c-header {% if entry is defined %}{% if entry.type == 'availableJobs' or entry.type == 'contactUs'  or entry.type == 'achievements' %}-mb-0{% endif %}{% endif %}">

				{# NAVIGATION #} 	{% include '_components/navigation.html' %}

				{# NAVIGATION #} 	{% include '_components/banner.html' %}

			</header>
			<main class="c-main {% if entry is defined %} {% if entry.type == 'services'%}-bg-zero{% endif %}{% endif %}">
				{% block content %}{% endblock %}	
			</main>
			{# FOOTER #} 	{% include '_components/footer.html' %}
			<script src="{{ craft.app.sites.primarySite.baseUrl }}assets/script/app.js"></script>
		</body>
	</html>
