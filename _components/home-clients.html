<section class="o-section c-home_clients">
	<div class="o-wrapper -two">
		<h2>{{"Our "|t}}<span class="c-title-w-color">{{"clients"}}</span></h2>
		<ul class="o-layout o-layout--middle o-layout--center o-layout--xlarge c-home_clients_ul">
			{% for client in entry.clientsList.all() %}
				{% if client.type == "clientsListTab" %}
					<li class="o-layout__item c-home_clients_li u-1/4@portrait-medium-tablet u-1/3@portrait-large-handset u-1/2@portrait-small-handset"><img src="{{client.clientsListLogo.one().url()}}" alt="{{client.clientsListLogo.one().title}}"></li>
		 		{% endif %}
			{% endfor %}
		</ul>
	</div>
</section>
