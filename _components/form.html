<section class="o-section c-form">
	<div class="o-wrapper">
	<h2>{{'Write us'|t}}</h2>	
	<div class="c-form_wrap">
		<form method="post" id="my-form" action="" accept-charset="UTF-8">
			<div class="succes"></div>
		    {{ csrfInput() }}
		    <input type="hidden" name="action" value="contact-form/send">
		    {{ redirectInput('contact/thanks') }}


        	<div class="c-input">
        		<input class="u-1/1" id="from-name" type="text" name="fromName" value="{{ message.fromName ?? '' }}" required>
            	<label>Votre nom*</label>
        	</div>			    

			<div class="o-layout">
				<div class="o-layout__item c-input u-1/2@portrait-medium-tablet">
		    		<input id="from-email" type="email" name="fromEmail" value="{{ message.fromEmail ?? '' }}" required>
		    		<label>Courriel*</label>
				</div>
				<div class="o-layout__item c-input u-1/2@portrait-medium-tablet">
		    		<input id="phone" type="text" name="phone" value="{{ message.subject ?? '' }}" required>
		    		<label>Téléphone</label>
		    	</div>
		    </div>
		    <div class="c-input">
		    <textarea class="u-1/1" rows="10" cols="40" id="message" name="message" required>{{ message.message ?? '' }}</textarea>
		    <label>Message*</label>
			</div>
		    <input type="submit" class="c-btn c-btn--secondary -form u-1/1" value="{{'Send'|t}}">
	    
		</form>
		</div>
	</div>	
</section>
