<div>
	<ul class="o-list-bare">

			{% if info.infoPhone|length %}<span>{{info.infoPhone}}{% endif %}
		</li>
		<li><p class="c-sidebar_title">Courriel</p>
			{% if info.infoEmail|length %}<span><a href="mailto:{{info.infoEmail}}">{{info.infoEmail}}</a>{% endif %}

		<li><p class="c-sidebar_title">Adresse</p>
			{% if info.infoAddress	|length %}<span>{{info.infoAddress|nl2br}}{% endif %}

</div>
